<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>
<body>
    <div class="card">
        <h2 class="search-title">Enter Location</h2>
        
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button aria-label="Search"><img src="./search.svg" alt="Search Icon"></button>
        </div>

        <div class="error" style="display: none;">
            <h2>Invalid City Name</h2>
        </div>

        <div class="weather">
            <img src="./rain.svg" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="./sun.svg" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./wind.svg" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
